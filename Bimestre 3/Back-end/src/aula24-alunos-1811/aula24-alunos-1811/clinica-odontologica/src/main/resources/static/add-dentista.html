<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Adicionar dentista</title>
</head>
<body>

    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/dentistas.html">Todos os Dentistas</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/">Voltar</a>
            </li>
        </ul>

        <div class="row">
            <div class="col-sm-8" style="background-color: #f3f3f3; padding: 10px; border-radius: 8px;">
                <h3>Adicionar dentista</h3>
                <form id="add_new_dentista">
                    <div class="form-group">
                        <label class="control-label" for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Insira aqui o nome" name="nome" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="Insira aqui o sobrenome" name="sobrenome" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matrícula:</label>
                        <input type="text" class="form-control" id="matricula" placeholder="Insira aqui o matrícula" name="matricula" required/>
                    </div>
                    <button type="submit" class="btn btn-danger" id="btn_add_new_dentista">Enviar</button>
                </form>
                <div id="response" style="display: none; margin-top: 10px;"></div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_dentista.js"></script>
</body>
</html>
