<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css  -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- hover -->
        <link rel="stylesheet" href="./css/hover.css">
        <!-- animações -->
        <link rel="stylesheet" href="./css/animate.css">
        <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">

        <title>Document</title>
    </head>
    <body>
        
        <!-- BOX FORM  -->
        <form class="form-container slide-form" action="#">
                <h1>Login</h1>
            <!-- DIV NOME -->
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
            </div>
            <!-- DIV EMAIL -->
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="contato@gmail.com">
            </div>
            <!-- DIV SENHA -->
            <div>
                <label for="password">Senha:</label>
                <input id="senha" name="senha" type="password" placeholder="******">
            </div>
            <!-- DIV BOTÕES -->
            <div>
                <button class="btn">Logar</button>
                <button class="btn">Cancelar</button>
            </div>
        </form>
    </body>
</html>
